<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>login page</title>
</h:head>
<h:body>
    <h3>Please enter your name and email</h3>
    <h:form>
        <table>
            <tr>
                <td>#{msgs.login}:</td>
                <td><p:inputText id="name" value="#{user.name}" required="true"/></td>
            </tr>
            <tr>
                <td>${msgs.password}:</td>
                <td><p:password id="password" value="#{user.password}"/>
                </td>
            </tr>
        </table>
        <p><h:commandButton value="#{msgs.loginButton}" id="loginButton">
            <f:ajax execute="name password" render="out"/>
        </h:commandButton></p>

        <p><p:commandButton value="#{msgs.loginButton}" action="welcome"/></p>

        <p><p:commandButton value="#{msgs.logoutButton}"/></p>
        <h:outputText id="out" value="#{user.greeting}"/>
    </h:form>

    <h:form>
        <hr/>
        <p>
            <h:outputFormat value="#{msgs.currentScore}">
                <f:param value="#{quizBean.score}"/>
            </h:outputFormat>
        </p>

        <p>#{quizBean.currentProblem.list}</p>

        <p>
            #{quizBean.answer}
            <h:inputText value="#{quizBean.answer}"/>
        </p>

        <p><h:commandButton value="${msgs.next}"/></p>
    </h:form>

    <hr/>
    <p>
        <h:outputFormat value="#{msgs.yourBrowser}">
            <f:param value="#{header['User-Agent']}"/>
        </h:outputFormat>
    </p>
</h:body>
</html>
