<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

<composite:interface>
    <composite:attribute name="belflag" default="#{resource['images:belarus.jpg']}"/>
</composite:interface>

<composite:implementation>
    <h:panelGrid columns="2">
        <h:form>
            <h:commandLink action="#{localeChanger.setLocale('be')}">
                <h:graphicImage
                        value="#{cc.attrs.belflag}"/>
            </h:commandLink>
            <h:commandLink action="#{localeChanger.setLocale('en')}">
                <h:graphicImage value="/resources/images/english.jpg"/>
            </h:commandLink>
        </h:form>
    </h:panelGrid>

</composite:implementation>

</html>
