<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="q" value="#{qaBean.currentProblem}"/>
</f:metadata>
<h:head>
    <title>#{msgs.questionTitlePage}</title>
</h:head>
<h:body>
    <h1>Question page</h1>

    <p>#{qaBean.question}</p>

    <h:form>
        <p><p:inputText value="#{qaBean.answer}"/></p>

        <p><p:commandButton ajax="false" value="#{msgs.clickMe}" action="#{qaBean.answerAction}"/></p>
    </h:form>
    <hr/>
    <h:link outcome="#{qaBean.skipOutcome}" value="Skip">
        <f:param name="q" value="#{qaBean.currentProblem + 1}"/>
    </h:link>

</h:body>
</html>
