<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<body>

<ui:composition template="template/mainLayout.xhtml">

    <ui:define name="heading">
        <h1>Users</h1>
    </ui:define>

    <ui:define name="windowTitle">
        #{msgs.mars}
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable id="userTable"
                         value="#{usersBean.users}"
                         var="user"
                         bgcolor="pink"
                         border="0"
                         rowClasses="oddColumn,evenColumn">
                <f:facet name="caption">Users in table:</f:facet>
                <h:column headerClass="columnHeader">
                    <f:facet name="header">
                        Active
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{user.active}" onchange="submit()" immediate="true"/>
                </h:column>
                <h:column headerClass="columnHeader">
                    <f:facet name="header">
                        First Name
                    </f:facet>
                    <h:inputText value="#{user.firstName}" disabled="#{not user.active}"/>
                </h:column>
                <h:column headerClass="columnHeader">
                    <f:facet name="header">
                        Last Name
                    </f:facet>
                    #{user.lastName}
                </h:column>

                <h:column headerClass="columnHeader">
                    <f:facet name="header">
                        Age
                    </f:facet>
                    <h:selectOneMenu disabled="#{not user.active}">
                        <f:selectItem itemLabel="#{user.age}" itemValue="#{user.age}"/>
                    </h:selectOneMenu>
                </h:column>

                <h:column headerClass="columnHeader">
                    <f:facet name="header">
                        Sex
                    </f:facet>
                    <h:selectOneMenu value="#{user.sex}" disabled="#{not user.active}">
                        <f:selectItem itemLabel="female" itemValue="female"/>
                        <f:selectItem itemLabel="male" itemValue="male"/>
                    </h:selectOneMenu>
                    #{user.sex}
                </h:column>
            </h:dataTable>
        </h:form>

        <hr/>

        <table>
            <tr>
                <td class="columnHeader">var status</td>
                <td class="columnHeader">First Name</td>
                <td class="columnHeader">Last Name</td>
            </tr>
            <ui:repeat value="#{usersBean.users}" var="user" offset="0" varStatus="status">
                <tr>
                    <td>#{status.index + 1}</td>
                    <td>#{user.firstName}</td>
                    <td>#{user.lastName}</td>
                </tr>
            </ui:repeat>
        </table>
    </ui:define>
</ui:composition>
</body>
</html>
